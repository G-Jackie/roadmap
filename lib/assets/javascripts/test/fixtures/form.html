<form id="test-form">
  <!-- Fields that are not required and have no validation specified -->
  <h2>Fields that are not required and have no validation specified</h2>
  <div class="form-group">
    <label for="email-not-required-no-validation">Text Field (not required)</label>
    <input id="email-not-required-no-validation" type="email" />
  </div>

  <!-- Fields that are required -->
  <h2>Fields that are required</h2>
  <div class="form-group">
    <label for="email-not-required">Text Field (not required)</label>
    <input id="email-not-required" type="email" aria-required="true" />
  </div>

  <!-- Fields that are not required but have validation specified -->
  <h2>Fields that are not required but have validation specified</h2>
  <div class="form-group">
    <label for="email-not-required-with-validation">Email Field</label>
    <input id="email-not-required-with-validation" type="email" data-validation="email" />
  </div>
</form>
